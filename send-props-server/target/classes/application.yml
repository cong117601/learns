server:
  port: 10001

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/game_prop?serverTimezone=UTC&useUnicode=true@characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:com/cgm/send/mapper/xml/*.xml

logging:
  level:
    root: info
